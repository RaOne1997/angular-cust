<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form *ngIf="active" #personForm="ngForm" novalidate (ngSubmit)="save()">
          <div class="modal-header">
              <h4 class="modal-title">
              <span>{{"EditPerson" | localize}}</span>
            </h4>
            <button type="button" class="btn btn-danger close" (click)="close()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>          
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>{{"Customer Name" | localize}}</label>
                    <input #nameInput class="form-control" type="text" name="name" [(ngModel)]="customer.name" required maxlength="32">            
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label>{{"Customer Email" | localize}}</label>
                      <input class="form-control" type="email" name="emailAddress" [(ngModel)]="customer.emailAddress" required maxlength="255" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$">                        
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mt-4">
                  <div class="form-group">
                    <label>{{"Address" | localize}}</label>
                    <input class="form-control" type="text" name="address" [(ngModel)]="customer.address" required maxlength="32">
                  </div>
                </div>
                <div class="col-md-6 mt-4">
                  <div class="form-group">
                    <label>{{"Registration Date" | localize}}</label>
                    <input class="form-control" type="text" value="{{regdate.toDateString()}}"  maxlength="32" disabled="">
                  </div>
                </div>

              </div>
            </div>
  
            
            
          </div>
          <div class="modal-footer">
            <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">{{"Cancel" | localize}}</button>
            <button type="submit" class="btn btn-primary" [disabled]="!personForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot' | localize)"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
